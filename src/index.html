<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="main-box" id="start">
            <h2 id="question">Welcome to the Quiz!</h2>
            <ul class="answer-alts">
                <li><p>Begin the quiz by pressing the button below.</p></li>
                <li><p>You will get <b>10 questions</b> of varying category and difficulty.</p></li>
                <li><p>Try your best and <em>good luck!</em></p></li>
            </ul>
            <button class="primary-btn" id="start-btn">Start Quiz</button>
        </div>
        <div class="main-box hidden" id="question-box">
            <h2 id="question">1. Question?</h2>
            <p class="category">Category</p>
            <ul class="answer-alts">
                <li>
                    <input type="radio" name="answer" value="a" id="a">
                    <label for="a" id="a">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="b" id="b">
                    <label for="b" id="b">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="c" id="c">
                    <label for="c" id="c">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="d" id="d">
                    <label for="d" id="d">Answer 4</label>
                </li>
            </ul>
            <button id="answer" class="primary-btn">Answer</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
