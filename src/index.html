<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/806444f430.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-box" id="start">
            <h2 id="question">Welcome to Super Trivia!</h2>
            <p>Choose a category</p>
            <div class="categories">
                <div class="category-card" id="General">
                    <i class="fas fa-brain"></i>
                    <p class="category-text">General Knowledge</p>
                </div>
                <div class="category-card" id="Science">
                    <i class="fas fa-dna"></i>
                    <p class="category-text">Science & Nature</p>
                </div>
                <div class="category-card" id="Sports">
                    <i class="fas fa-running"></i>
                    <p class="category-text">Sports</p>
                </div>
                <div class="category-card" id="History">
                    <i class="fas fa-book"></i>
                    <p class="category-text">History</p>
                </div>
                <div class="category-card" id="Geo">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="category-text">Geography</p>
                </div>
                <div class="category-card" id="Celeb">
                    <i class="fas fa-camera"></i>
                    <p class="category-text">Celebrities</p>
                </div>
            </div>
            <button class="primary-btn" id="start-btn">All Categories</button>
        </div>
        <div class="feedback-overlay fade">
            <i class="far fa-check-circle feedback-icon"></i>
            <p class="feedback-text hidden">Correct answer:<br><span class="feedback-answer">Answer</span></p>
        </div>
        <div class="main-box hidden" id="question-box">
            <h2 id="question">1. Question?</h2>
            <div class="quiz-info">
                <p class="category">Category</p>
                <div class="status">
                    <p class="questionNumber">Question Number</p>
                    <p class="score">Score</p>
                </div>
            </div>
            
            <ul class="answer-alts">
                <li>
                    <input type="radio" name="answer" value="a" id="a">
                    <label for="a" id="a">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="b" id="b">
                    <label for="b" id="b">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="c" id="c">
                    <label for="c" id="c">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" value="d" id="d">
                    <label for="d" id="d">Answer 4</label>
                </li>
            </ul>
            <button id="answer" class="primary-btn">Answer</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
